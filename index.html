    <script>
        let score = 0, gameActive = false, timeLeft = 3.0, timer, playCount = 0;
        const colorData = [
            { name: "„ÅÇ„Åã", code: "#f44336" },
            { name: "„ÅÇ„Åä", code: "#2196f3" },
            { name: "„Åø„Å©„Çä", code: "#4caf50" },
            { name: "„Åç„ÅÑ„Çç", code: "#ffeb3b" },
            { name: "„Åè„Çç", code: "#212121" }
        ];
        let isCorrectMatch = false;

        const menuScreen = document.getElementById("menuScreen"), adMid = document.getElementById("ad-middle-container"), resultMsg = document.getElementById("result-msg"), retryBtn = document.getElementById("retry-btn");

        function startNewGame() {
            menuScreen.style.display = "none"; adMid.style.display = "none";
            score = 0; gameActive = true;
            nextQuestion();
        }

        function nextQuestion() {
            if(!gameActive) return;
            timeLeft = Math.max(0.7, 3.0 - (score * 0.1));
            updateUI();

            const wordObj = colorData[Math.floor(Math.random() * colorData.length)];
            isCorrectMatch = Math.random() > 0.5;
            
            let colorObj;
            if(isCorrectMatch) { colorObj = wordObj; } 
            else {
                do { colorObj = colorData[Math.floor(Math.random() * colorData.length)]; } while(colorObj === wordObj);
            }

            const wordEl = document.getElementById("word-display");
            wordEl.innerText = wordObj.name;
            wordEl.style.color = colorData[Math.floor(Math.random() * colorData.length)].code;
            document.getElementById("color-box").style.backgroundColor = colorObj.code;

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft -= 0.1;
                updateUI();
                if(timeLeft <= 0) gameOver("ÊôÇÈñìÂàá„ÇåÔºÅ‚è≥");
            }, 100);
        }

        function check(userAns) {
            if(!gameActive) return;
            if(userAns === isCorrectMatch) {
                score++;
                nextQuestion();
            } else {
                gameOver("„Åæ„Å°„Åå„ÅÑÔºÅüò±");
            }
        }

        function updateUI() {
            document.getElementById("score-display").innerText = "SCORE: " + score;
            document.getElementById("timer-display").innerText = "TIME: " + Math.max(0, timeLeft).toFixed(1);
        }

        function gameOver(msg) {
            gameActive = false; playCount++;
            clearInterval(timer);
            
            retryBtn.innerText = "„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ..."; retryBtn.disabled = true;
            adMid.style.display = "flex"; adMid.style.opacity = "0.4";
            resultMsg.innerText = msg + "\nSCORE: " + score;
            menuScreen.style.display = "flex";

            setTimeout(() => { adMid.style.opacity = "1"; retryBtn.disabled = false; retryBtn.innerText = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂"; }, 1500);
            if (playCount % 2 === 0) { setTimeout(showBigAd, 500); }
        }

        function showBigAd() {
            const screen = document.getElementById("bigAdScreen"), closeBtn = document.getElementById("ad-close-btn");
            document.getElementById("ad-large-frame").src = "./ad.large.html?t=" + Date.now();
            screen.style.display = "flex"; let countdown = 5; closeBtn.style.display = "flex"; closeBtn.innerText = countdown; closeBtn.style.pointerEvents = "none";
            const timerInt = setInterval(() => { countdown--; closeBtn.innerText = countdown; if (countdown <= 0) { clearInterval(timerInt); closeBtn.innerText = "√ó"; closeBtn.style.pointerEvents = "auto"; } }, 1000);
        }

        function closeBigAd() { document.getElementById("bigAdScreen").style.display = "none"; document.getElementById("ad-large-frame").src = ""; }

        setInterval(() => { const f = document.getElementById('frame-top'); if(f) f.src = "ad.html?pos=top&t=" + Date.now(); }, 30000);
        setTimeout(() => { setInterval(() => { const f = document.getElementById('frame-bottom'); if(f) f.src = "ad.html?pos=bottom&t=" + Date.now(); }, 30000); }, 15000);

        window.onload = () => { menuScreen.style.display = "flex"; };
    </script>
