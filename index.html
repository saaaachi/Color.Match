<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Match - Á¨¨38Âºæ</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #eceff1; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        /* Â∫ÉÂëäÊû†Ôºö100px */
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 100px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 100px; }

        /* „Ç≤„Éº„É†Êú¨‰Ωì„Ç®„É™„Ç¢ */
        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #eceff1; overflow: hidden; display: flex; flex-direction: column; }
        #main-container { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 10px 0; position: relative; }
        
        #ui-layer { width: 100%; display: flex; justify-content: space-around; z-index: 10; flex-shrink: 0; }
        .ui-box { padding: 4px 12px; border-radius: 12px; font-weight: bold; font-size: 16px; color: #455a64; background: white; box-shadow: 0 2px #b0bec5; }

        /* ÂïèÈ°å„Ç®„É™„Ç¢ */
        #question-area { text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #word-display { font-size: 48px; font-weight: bold; margin-bottom: 10px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        #color-box { width: 90px; height: 90px; border-radius: 20px; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Êìç‰Ωú„Éú„Çø„É≥ */
        #choice-buttons { display: flex; gap: 40px; padding: 20px; flex-shrink: 0; }
        .ans-btn { 
            width: 85px; height: 85px; border-radius: 50%; border: none; 
            font-size: 32px; font-weight: bold; color: white; cursor: pointer; 
            box-shadow: 0 6px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        #btn-yes { background: #4caf50; }
        #btn-no { background: #f44336; }
        .ans-btn:active { transform: translateY(3px); box-shadow: 0 2px rgba(0,0,0,0.2); }

        /* „É°„Éã„É•„ÉºÁîªÈù¢Ôºö„Çπ„ÇØ„É≠„Éº„É´ÂØæÂøú */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.96); display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; z-index: 50; 
            padding: 5px 0; overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        #ad-middle-container { width: 300px; height: 120px; background: #000; margin: 5px 0; display: none; justify-content: center; align-items: center; overflow: hidden; flex-shrink: 0; }

        .menu-btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 8px; padding-bottom: 20px; }
        .menu-btn { width: 220px; padding: 12px; font-size: 18px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        #retry-btn { background: #455a64; color: white; box-shadow: 0 4px #263238; }
        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="main-container">
            <div id="ui-layer">
                <div id="score-display" class="ui-box">SCORE: 0</div>
                <div id="timer-display" class="ui-box">TIME: 3.0</div>
            </div>
            
            <div style="font-weight:bold; color:#455a64; font-size: 14px; margin-top: 5px;">„ÄåÊñáÂ≠ó„ÅÆÊÑèÂë≥„Äç„Å®„ÄåÁÆ±„ÅÆËâ≤„Äç„ÅØÂêå„ÅòÔºü</div>

            <div id="question-area">
                <div id="word-display">„ÅÇ„Åã</div>
                <div id="color-box"></div>
            </div>

            <div id="choice-buttons">
                <button id="btn-no" class="ans-btn" onclick="check(false)">‚úï</button>
                <button id="btn-yes" class="ans-btn" onclick="check(true)">‚óØ</button>
            </div>

            <div id="menuScreen">
                <h2 id="result-msg" style="color:#455a64; margin: 10px 0; font-size: 24px;">Color Match</h2>
                <p style="font-size: 13px; color: #666; margin: 0; text-align: center;">Ê∑∑‰π±„Å´Ë≤†„Åë„Åö„Å´Ê≠£Ëß£„ÇíÈÅ∏„Åº„ÅÜÔºÅ</p>
                
                <div id="ad-middle-container">
                    <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
                </div>

                <div class="menu-btn-group">
                    <button id="retry-btn" class="menu-btn" onclick="startNewGame()">„Çπ„Çø„Éº„ÉàÔºÅ</button>
                    <a href="https://saaaachi.github.io/Shadow-Shapes/" id="more-games-btn" class="menu-btn">‰ªñ„ÅÆ„Ç≤„Éº„É†„ÅØ„Åì„Å°„Çâ</a>
                </div>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <script>
        let score = 0, gameActive = false, timeLeft = 3.0, timer;
        const colorData = [
            { name: "„ÅÇ„Åã", code: "#f44336" },
            { name: "„ÅÇ„Åä", code: "#2196f3" },
            { name: "„Åø„Å©„Çä", code: "#4caf50" },
            { name: "„Åç„ÅÑ„Çç", code: "#ffeb3b" },
            { name: "„Åè„Çç", code: "#212121" }
        ];
        let isCorrectMatch = false;

        const menuScreen = document.getElementById("menuScreen");
        const adMid = document.getElementById("ad-middle-container");
        const resultMsg = document.getElementById("result-msg");
        const retryBtn = document.getElementById("retry-btn");

        function startNewGame() {
            menuScreen.style.display = "none";
            adMid.style.display = "none";
            score = 0; gameActive = true;
            nextQuestion();
        }

        function nextQuestion() {
            if(!gameActive) return;
            timeLeft = Math.max(0.7, 3.0 - (score * 0.1));
            updateUI();

            const wordObj = colorData[Math.floor(Math.random() * colorData.length)];
            isCorrectMatch = Math.random() > 0.5;
            
            let colorObj;
            if(isCorrectMatch) {
                colorObj = wordObj;
            } else {
                do {
                    colorObj = colorData[Math.floor(Math.random() * colorData.length)];
                } while(colorObj === wordObj);
            }

            const wordEl = document.getElementById("word-display");
            wordEl.innerText = wordObj.name;
            // ÊñáÂ≠óËá™‰Ωì„ÅÆËâ≤„ÅØ„É©„É≥„ÉÄ„É†Ôºà„Åï„Çâ„Å´Èõ£„Åó„ÅèÔºâ
            wordEl.style.color = colorData[Math.floor(Math.random() * colorData.length)].code;
            document.getElementById("color-box").style.backgroundColor = colorObj.code;

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft -= 0.1;
                updateUI();
                if(timeLeft <= 0) gameOver("ÊôÇÈñìÂàá„ÇåÔºÅ‚è≥");
            }, 100);
        }

        function check(userAns) {
            if(!gameActive) return;
            if(userAns === isCorrectMatch) {
                score++;
                nextQuestion();
            } else {
                gameOver("„Åæ„Å°„Åå„ÅÑÔºÅüò±");
            }
        }

        function updateUI() {
            document.getElementById("score-display").innerText = "SCORE: " + score;
            document.getElementById("timer-display").innerText = "TIME: " + Math.max(0, timeLeft).toFixed(1);
        }

        function gameOver(msg) {
            gameActive = false;
            clearInterval(timer);
            resultMsg.innerText = msg + "\nSCORE: " + score;
            retryBtn.innerText = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂";
            adMid.style.display = "flex";
            menuScreen.style.display = "flex";
            menuScreen.scrollTop = 0;
        }

        function refreshAds() {
            const t = document.getElementById('frame-top');
            const b = document.getElementById('frame-bottom');
            if(t && b) { t.src = t.src; b.src = b.src; }
        }
        setInterval(refreshAds, 30000);

        window.onload = () => { menuScreen.style.display = "flex"; };
    </script>
</body>
</html>
